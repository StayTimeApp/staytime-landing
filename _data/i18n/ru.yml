site:
  title: "StayTime - Максимальная Защита Приложений"
  description: "Защитите свою конфиденциальность и поддерживайте здоровое использование телефона"

header:
  slogan: "Защитите свою конфиденциальность и формируйте здоровые привычки использования телефона. StayTime - это мощный инструмент для блокировки приложений и управления временем использования экрана, который помогает вам лучше контролировать время использования телефона и поддерживать физическое и психическое здоровье."

highlights:
  security:
    title: "Многоуровневая Безопасность"
    description: "Поддержка распознавания отпечатков пальцев, PIN-кода, разблокировки по шаблону и других методов для полной защиты вашей конфиденциальности."
  visualization:
    title: "Визуализация Данных"
    description: "Интуитивно понятное отображение использования приложений, помогающее понять распределение времени и принимать обоснованные решения."
  personalization:
    title: "Персонализированные Цели"
    description: "Установите ограничения использования для различных приложений, формируйте здоровые привычки использования и балансируйте цифровую жизнь."

